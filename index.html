<!DOCTYPE html>
<html lang="en" ng-app="todoApp">
  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Менеджер завдань</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" type="text/css" href="todo.css">
  </head>
  <body  ng-controller="MainCtrl">
    <!-- Category block --> 
      <div class='col-xs-6'>
        <div class="container-fluid">
          <div class="row">
            <ul class="nav nav-pills nav-stacked">
              <li ng-repeat="category in categories" ng-class="{'active':isCurrentCategory(category)}">
                <a href="#" ng-click="setCurrentCategory(category)">{{ category.name }}</a>
              </li>
            </ul>
          </div>  
      </div>
    </div>
    <!-- Category block ends --> 

    <!-- Tasks block --> 
    <div class="tasks col-md-6">
      <div ng-repeat="task in tasks | filter:{category: currentCategory.name}"> 
          <button type="button" class="close">&times;</button>
          <button type="button" class="btn btn-link" ng-click="startEditing();">
            <span class="glyphicon glyphicon-pencil"></span>
            <a href="#" target="_blank">{{ task.content }}</a>
          </button>
      </div>
      <hr/>
        <!-- CREATING --> 
        <div ng-if="shouldShowCreating()">
            <button type="button" class="btn btn-link" ng-click="startCreating();">
              <span class="glyphicon glyphicon-plus"></span>
              Зробити завдання
            </button>
            <div>
              Зробити завдання! 
            </div>
        </div>
        <!-- EDITING --> 
        <div ng-if="shouldShowEditing()">
          Рудагувати таск
        </div>
    </div>
    <!-- Tasks block ends --> 


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!--<script src="js/bootstrap.min.js"></script> -->
    <script type="text/javascript" src="angular.min.js"></script>
    <script type="text/javascript" src="todo.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-route.js"></script>
  </body>
</html>
